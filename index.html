<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Raiku RUN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Press Start 2P', cursive;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .title {
            color: #fff;
            font-size: 24px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .pixel-loader {
            display: flex;
            gap: 8px;
        }

        .pixel {
            width: 16px;
            height: 16px;
            background-color: #333;
            animation: pixelLoad 0.6s ease-in-out infinite;
        }

        .pixel:nth-child(1) { animation-delay: 0s; }
        .pixel:nth-child(2) { animation-delay: 0.1s; }
        .pixel:nth-child(3) { animation-delay: 0.2s; }
        .pixel:nth-child(4) { animation-delay: 0.3s; }
        .pixel:nth-child(5) { animation-delay: 0.4s; }

        @keyframes pixelLoad {
            0%, 100% {
                background-color: #333;
                transform: scale(1);
            }
            50% {
                background-color: #fff;
                transform: scale(1.2);
            }
        }

        .loading-bar {
            width: 200px;
            height: 8px;
            background-color: #222;
            border: 2px solid #333;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #fff;
            animation: loadProgress 2s ease-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            color: #666;
            font-size: 8px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1 class="title">RAIKU RUN</h1>
        
        <div class="pixel-loader">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p class="loading-text">LOADING...</p>
    </div>

    <script>
        // Перекидуємо на гру через 2 секунди
        setTimeout(() => {
            window.location.href = 'dinosaur.html';
        }, 2000);
    </script>
</body>
</html>
